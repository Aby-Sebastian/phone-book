<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="post" action="{% url 'app:delete' data.pk %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete ContactDelete {{ data.first_name }} {{ data.last_name }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            

            <p>Are you sure you want to delete the contact: {{ data.first_name }} {{ data.last_name }}?</p>
            
           
            
              {{ data.country_code }} {{ data.phone_number }} â€¢ {{ data.category }} <br>
              {{ data.email_id }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary"  value="Yes, delete.">
          </div>
        </form>
      </div>
    </div>
  </div>
